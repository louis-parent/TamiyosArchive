<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<title>Le Journal de Tamiyo</title>
		<link rel="icon" type="image/svg+xml" href="assets/icon.svg" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Strait&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/louis-parent/Quill@latest/styles/Quill.css" />
		<link rel="stylesheet" href="styles/common.css" />
		
		<script type="module" src="scripts/collection.js"></script>
		
		<style>
			@keyframes spin {
				0% {
					transform: translate(-50%, -50%) rotate(0deg);
				}
				100% {
					transform: translate(-50%, -50%) rotate(359deg);
				}
			}
			
			@keyframes fromVisibleToHidden {
				0% {
					transform: rotateY(0deg);
					display: initial !important;
				}
				49%, 100% {
					transform: rotateY(90deg);
					display: none !important;
				}
			}
			
			@keyframes fromHiddenToVisible {
				0%, 51% {
					transform: rotateY(90deg);
					display: none !important;
				}
				100% {
					transform: rotateY(0deg);
					display: initial !important;
				}
			}
			
			.from-visible-to-hidden {
				animation: fromVisibleToHidden 1s ease-in-out forwards;
			}
			
			.from-hidden-to-visible {
				animation: fromHiddenToVisible 1s ease-in-out forwards;
			}
			
			.spin {
				animation: spin 4s linear infinite;
			}
		</style>
	</head>
	<body class="background dark">
		<header class="padding-midrange row at-center">
			<img class="right-padding-midrange" alt="Icon" src="assets/icon.svg" height="64" />
			<h1 class="no-margin">Le Journal de Tamiyo</h1>
		</header>
		
		<main>			
			<nav class="background above column from-start at-center">
				<a class="column at-center" href="index.html">
					<span class="nav-icon">🔍</span>
					Explore
				</a>
				
				<a class="column at-center selected" href="collection.html">
					<span class="nav-icon">🃏</span>
					Collection
				</a>
				
				<a class="column at-center" href="decks.html">
					<span class="nav-icon">📦</span>
					Decks
				</a>
				
				<a class="column at-center" href="stats.html">
					<span class="nav-icon">📊</span>
					Stats
				</a>
				
				<a class="column at-center" href="scan.html">
					<span class="nav-icon">📲</span>
					Scan
				</a>
			</nav>
			
			<section class="full-width">
				<div class="full-width row reverse right-padding-midrange">
					<button id="export" class="cta primary soft-rounded"><b>⤴</b> Export</button>	
				</div>
				
				<div id="cards" style="position: relative; min-height: 75vh;">
					<img class="spin absolute quarter-screen-width" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" alt="Loader" src="assets/icon.svg" />
				</div>
			</section>
		</main>
	</body>
</html>
