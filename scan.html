<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Les Archives de Tamiyo</title>
		<meta charset="UTF-8" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito&family=Strait&display=swap" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/louis-parent/Quill@latest/styles/Quill.css" />
		<link rel="stylesheet" href="styles/common.css" />
		
		<script defer type="module" src="scripts/scan.js"></script>
	</head>
	<body class="background dark">
		<header class="padding step">
			<h1 class="no-margin">Les Archives de Tamiyo</h1>
		</header>
		
		<main>			
			<nav class="background above column from-start at-center">
				<a class="column at-center" href="index.html">
					<img alt="Gallery icon" src="assets/search.png" height="32" width="32" />
					Explore
				</a>
				
				<a class="column at-center" href="collection.html">
					<img alt="Gallery icon" src="assets/gallery.png" height="32" width="32" />
					Collection
				</a>
				
				<a class="column at-center" href="decks.html">
					<img alt="Pack icon" src="assets/pack.png" height="32" width="32" />
					Decks
				</a>
				
				<a class="column at-center" href="stats.html">
					<img alt="Stats icon" src="assets/stats.png" height="32" width="32" />
					Stats
				</a>
				
				<a class="column at-center selected" href="scan.html">
					<img alt="Scan icon" src="assets/scan.png" height="32" width="32" />
					Scan
				</a>
			</nav>
			
			<section class="column stretch at-center full-width">
				<div class="row at-center bottom-margin far">
					<select id="set-selector" class="outlined primary right-margin near"><option>Chargement...</option></select>
					
					<input id="collector-input" class="outlined primary right-margin near" type="number" placeholder="Num." min="1" step="1" />
					
					<select id="language-selector" class="outlined primary right-margin near">
						<option value="en">Anglais</option>
						<option value="es">Espagnol</option>
						<option value="fr" selected>Français</option>
						<option value="de">Allemand</option>
						<option value="it">Italien</option>
						<option value="pt">Portugais</option>
						<option value="jp">Japonais</option>
						<option value="kr">Koréen</option>
						<option value="ru">Russe</option>
						<option value="ph">Phyrexian</option>
					</select>
					
					<button id="add" class="cta primary floating">+</button>				
				</div>
				
				<div class="row spaced at-center stretch">
					<div class="row from-center at-center">
						<input id="oracle" type="hidden" />
						<input id="set" type="hidden" />
						<input id="collector-number" type="hidden" />
						<input id="language" type="hidden" />
						
						<img id="card" class="rounded quarter-screen-width" />
					</div>
					<div class="column stretch at-center">
						<button id="to-foil" class="cta primary soft-rounded bottom-margin near">✨ Changer pour Foil ✨</button>
						
						<button id="add-more" class="icon-prefixed cta secondary soft-rounded bottom-margin step">
							<b>➕</b>
							<span>Ajouter une autre</span>
						</button>
						
						<button id="add-more-foil" class="icon-prefixed cta secondary soft-rounded bottom-margin near">
							<b>➕</b>
							<span>Ajouter une autre Foil</span>
						</button>
						
						<button id="remove" class="icon-prefixed cta secondary soft-rounded bottom-margin step">
							<b>➖</b>
							<span>Supprimer</span>
						</button>
						
						<button id="remove-foil" class="icon-prefixed cta secondary soft-rounded bottom-margin step">
							<b>➖</b>
							<span>Supprimer une Foil</span>
						</button>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
